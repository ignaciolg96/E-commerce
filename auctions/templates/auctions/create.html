{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>


    {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Listing Name">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" rows="3" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <h6>Category:</h6>
            <select class="form-control" name="categories">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="bid" placeholder="Price">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
